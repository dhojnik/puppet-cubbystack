# Cinder
cinder_settings:
  conf:
    'DEFAULT/volume_driver':     'cinder.volume.drivers.nfs.NfsDriver'
    'DEFAULT/nfs_shares_config': '/etc/cinder/shares.conf'
    'DEFAULT/nfs_mount_options': 'rw,nfsvers=3'
